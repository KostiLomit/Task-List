<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/main.css">
    <title>Todo list</title>
</head>
<body>
    <section class="todo">
        <h2 class="title">Your todo list:</h2>
        <div class="header">
            <div class="header-top">
                <button class="todo-button header_button deleteAll-button">Delete All Tasks</button>
                <button class="todo-button header_button deleteLast-button">Delete Last Task</button>
            </div>
            <div class="header-bottom">
                <input type="text" placeholder="New Task" class="todo-imput header_input">
                <button class="todo-button header_button add-button">Add Task</button>
            </div>
        </div>
        <div class="count">
            <span class="count_total" id="count-all">Total: 0</span>
            <span class="count_completed" id="count-completed">Completed: 0</span>
        </div>
        <div class="footer">
            <input type="search" placeholder="Search Task" class="todo-imput footer_input">
            <div class="footer-buttons">
                <button class="todo-button footer_button showAll-button">Show All</button>
                <button class="todo-button footer_button showCompleted-button">Show Completed</button>
                <button class="todo-button footer_button jsonplaceholder-button">jsonplaceholder load</button>
            </div>
        </div>
        <div id="todo-container">

        </div>
    </section>
    <script src="index.js"></script>

</body>
</html>
